<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>AI1 LAB C</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 { margin-bottom: 5px; }
        .controls { margin-bottom: 25px; }
        .controls button { padding: 10px 15px; margin-right: 15px; cursor: pointer; border: 1px solid #333; background-color: #f0f0f0; transition: background-color 0.2s; }
        .controls button:hover { background-color: #ddd; }

        #map { 
            height: 300px; 
            width: 600px; 
            border: 2px solid #333; 
            margin-bottom: 30px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        .puzzle-area-main {
            display: grid;
            
            grid-template-columns: 300px 600px 600px; 
            gap: 20px;
            width: 100%; 
            max-width: 1540px; 
            align-items: flex-start;
        }

        #map-reference {
            width: 300px; 
            height: 300px; 
            border: 5px solid #0099cc; 
            background-color: #eee;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }

        #puzzle-container {
            width: 600px; 
            height: 600px;
            border: 5px solid #007bff;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            background-color: #f0f0f0;
            box-shadow: 0 0 15px rgba(0, 123, 255, 0.3);
        }

        #puzzle-pieces-pool-container {
            width: 600px;
        }
        #puzzle-pieces-pool {
            width: 600px; 
            height: 600px;
            border: 3px dashed #ccc;
            padding: 0;
            box-sizing: border-box;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            background-color: #fafafa;
        }

        .puzzle-piece {
            width: 100%;
            height: 100%;
            cursor: grab;
            border: 1px solid rgba(0, 0, 0, 0.1); 
            box-sizing: border-box;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .drop-target {
            box-sizing: border-box;
            background-color: #f8f8f8;
            border: 1px dashed #ddd;
            width: 100%;
            height: 100%;
        }
        .correct-place {
            background-color: #d4edda !important;
        }
    </style>
</head>
<body>

    <h1>LAB C: Puzzle Mapy</h1>

    <div class="controls">
        <button id="request-location">Moja lokalizacja</button>
        <button id="request-notification-permission">Zgoda na Powiadomienia</button>
        <button id="download-map">Pobierz mapę & Start Gry</button>
    </div>
    
    <div id="map"></div>
    
    <div class="puzzle-area-main">
        
        <div id="map-reference-container">
            <h2>Podgląd Mapy</h2>
            <div id="map-reference">
                <p style="padding: 10px;">Zdjęcie całej mapy (600x600px, przeskalowane) pojawi się po drugim kliknięciu.</p>
            </div>
        </div>

        <div>
            <h2>Obszar do Układania</h2>
            <div id="puzzle-container">
                </div>
        </div>
        
        <div id="puzzle-pieces-pool-container">
            <h2>Rozsypane Puzzle</h2>
            <div id="puzzle-pieces-pool">
                </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-image@0.4.0/leaflet-image.min.js"></script> 

    <script src="script.js"></script>
</body>
</html>
