<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI1 - LAB B - ToDo</title>
  <style>
    body { font-family: system-ui, sans-serif; max-width: 880px; margin: 24px auto; padding: 0 12px; }
    header { display: flex; justify-content: space-between; align-items: center; gap: 12px; flex-wrap: wrap; }
    #search { flex: 1 1 360px; padding: 8px; font-size: 16px; }
    ul { list-style: none; padding: 0; margin: 16px 0; }
    li { display: grid; grid-template-columns: 1fr auto auto; align-items: center; gap: 12px; padding: 10px; border: 1px solid #ddd; border-radius: 6px; margin-bottom: 8px; }
    .txt { cursor: pointer; }
    .due { font-size: 12px; color: #555; }
    button.del { border: 1px solid #c33; background: #fff; color: #c33; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
    button.del:hover { background: #ffecec; }
    form#addForm { display: grid; grid-template-columns: 1fr 220px auto; gap: 12px; margin-top: 16px; }
    input[type="text"], input[type="datetime-local"] { padding: 8px; font-size: 16px; }
    #addBtn { padding: 8px 14px; }
    mark { padding: 0 2px; }
    .err { color: #c33; font-size: 13px; margin-top: 4px; }
  </style>
</head>
<body>
  <header>
    <h1 style="margin:0">Lista ToDo</h1>
    <input id="search" type="text" placeholder="Szukaj (min 2 znaki)…" aria-label="Szukaj" />
  </header>

  <ul id="list" aria-live="polite"></ul>

  <form id="addForm" autocomplete="off">
    <input id="newTask" type="text" placeholder="Nowe zadanie…" maxlength="255" />
    <input id="newDue" type="datetime-local" />
    <button id="addBtn" type="submit">Dodaj</button>
    <div id="errors" class="err" style="grid-column: 1 / -1"></div>
  </form>

  <script defer src="app.js"></script>
</body>
</html>
